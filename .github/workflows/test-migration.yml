name: Test PowerShell on Ubuntu
on: push

jobs:
  pester-test:
    name: Pester test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install GitHub CLI
        shell: bash
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y) 
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y
      - name: Install GEI Tool
        shell: bash
        run: gh extension install https://github.com/github/gh-gei
                  
      - name: Check and Print GitHubCLI Version
        shell: bash
        run: |
          echo "GitHub CLI IS Installed and Version is: $(gh --version | awk '{print $3,$4}') "
      - name: Install GEI Tool
        shell: bash
        run: |    
         sudo apt-get update
          
         # Install pre-requisite packages
         sudo apt-get install -y wget apt-transport-https software-properties-common
         # Get the version of Ubuntu
         source /etc/os-release
         # Download the Microsoft repository keys
         wget -q https://packages.microsoft.com/config/ubuntu/$VERSION_ID/packages-microsoft-prod.deb
         # Register the Microsoft repository keys
         sudo dpkg -i packages-microsoft-prod.deb
         # Delete the the Microsoft repository keys file
         rm packages-microsoft-prod.deb
         # Update the list of packages after we added packages.microsoft.com
         sudo apt-get update
         ###################################
         # Install PowerShell
         sudo apt-get install -y powershell
         
      - name: Check and Print GitHubCLI Version
        shell: bash
        run: |
          echo "Powershell Installed and Version is: $(pwsh --version) "
